<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sarwex's homepage</title>
        <script defer src="js/lanyard.js"></script>
        <meta content="Sarwex" property="og:title" />
        <meta content="Welcome to my personal website where you can find my social media links and other information like my projects, interests and blog posts on some situations." property="og:description" />

        <meta content="https://sarwexx.github.io/assets/profile.webp" property="og:image" />
        <meta content="#0078D7" data-react-helmet="true" name="theme-color"/>

        <link rel="icon" type="image/x-icon" href="https://sarwexx.github.io/assets/profile.webp">
        <link rel="stylesheet" href="css/main.css">
        <style>
            .bg {
                background-image:
                  linear-gradient(
                  rgba(26, 26, 26, 0.7), 
                  rgba(26, 26, 26, 0.7)
                  ),
                  url("https://api.itzpeto.com/sarwex/discord/");
              
                height: 100%; 
                background-attachment: fixed;
                background-position: center center;
                background-repeat: no-repeat;
                background-size: cover;
            }

            #chat {
                height: 100px;
                width: 100%;
                overflow-y: scroll;
                white-space: pre-wrap;
                word-wrap: break-word;
            }
            
            input[type="text"] {
              background-color: transparent;
              border: none;
              width: 70%;
              padding: 5px 20px;
              backdrop-filter: blur(1000px);
              box-sizing: border-box;
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              font-size: 16px;
              color: #f2f2f2;
              border-radius: 6px;
              margin: 1%;
              box-shadow: rgba(0,0,0,.1) 0px 4px 12px;
            }
            
            input[type="text"]:focus {
                outline:none;
                box-shadow: 0 0 32px 0 rgba(0, 120, 215, 0.3);
            }

            #audio-player {
                display: none;
            }
        </style>
        <audio id="bgm" src="assets/bgm.mp3" muted>
        </audio>
        <script>
            document.addEventListener('click', function() {
              var audioElement = document.getElementById('bgm');
              audioElement.muted = false; // Unmute the audio
              audioElement.play(); // Play the audio
              audioElement.volume = 0.01; // Set volume to 0.5 (50%)
            });
        </script>
    </head>
